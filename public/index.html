<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <title>Eat-Da-Burger</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="https://kferg-eat-da-burger.herokuapp.com/assets/images/burger.png" alt="burger">
        <h1>Eat-Da-Burger!</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center enter_section">
        <p>Enter a burger you want to eat & click the "Submit" button.</p>
        <form id="addBurger" class="addBurger">
          <input type="text" class="form-control" name="newBurger" value id="newBurger">
          <button class="submit btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center enter_section">
        <br><br>
        <p> Eat and Delete a burger.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" id="devourList"></div>
      <div class="col-md-6" id="deleteList"></div>
    </div>
  </div>


</body>

</html>
